<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoWiki-nator</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="main-container">
    <div id="map"></div>

    <!-- search radius slider -->
    <div id="control-panel">
      <div class="control-slider">
        <span class="control-label"> Search radius: </span>
        <input type="range" min="100" max="1000" value="500" class="slider" id="searchRadiusSlider">
        <div class="control-value">
          <!-- <span id="searchRadiusText"> </span><span> meters</span> -->
          <input type="number" min="100" max="1000" value="500" id="searchRadiusText">
          <span> meters</span>
        </div>
        </span>
      </div>

      <!-- search limit slider -->
      <div class="control-slider">
        <span class="control-label"> Search limit: </span>

        <input type="range" min="1" max="400" value="10" class="slider" id="searchLimitSlider">
        <div class="control-value">
          <!-- <span id="searchLimitText"> </span><span> articles</span> -->
          <input type="number" min="1" max="400" value="10" id="searchLimitText">
          <span> articles</span>
        </div>
      </div>

      <!-- search submit button -->
      <button id="searchButton"> Search </button>
    </div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
